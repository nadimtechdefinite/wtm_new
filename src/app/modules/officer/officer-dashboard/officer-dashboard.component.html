<div class="row">
  <h4>Dashboard</h4>
</div>
<section class="dashboard-container">
  <div class="row g-3">
    <div class="col-md-6 col-lg-3" *ngFor="let c of summaryCards;let i =index">
      <div class="card-box" [ngStyle]="{'background': getCardBg(i)}">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div>
            <div class="card-header">{{ c.title }}</div>
            <div class="card-value" *ngIf="c.value !== null">{{ c.value }}</div>
          </div>
          <div class="card-icon">{{ c.icon }}</div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container-fluid py-3  ">
  <div class="row mt-5">
    <div class="col-6">
      <div id="chart-column"></div>
    </div>
    <div class="col-6">
      <div id="chart-pie"></div>
    </div>
  </div>
